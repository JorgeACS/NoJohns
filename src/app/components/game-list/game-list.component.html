<div *ngIf="gameList; else loadingScreen" class="ruleset-container">
  <div *ngFor="let game of gameList" [ngClass]="'ruleset-item smash-'+game.id + (game.available? '' : ' unavailable')" (click)="emitSelectedGame(game.id)">
    <img class="ruleset-item-image" [src]="'./../assets/logos/'+game.id+'.png'"/>
    <div class="ruleset-name">
      {{game.shorthand}}
    </div>
    <div class="ruleset-count">
      0 Rulesets
    </div>
  </div>
</div>
